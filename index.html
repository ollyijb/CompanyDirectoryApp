<!DOCTYPE html>
<html>

<head>
    <title>Company Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------------------------ Bootstrap, jQuey, Font Awesome ----------------------------------------->
    <link rel="stylesheet" id="bootstrap-css" href="libs/plugins/bootstrap/css/bootstrap.min.css">
    <script src="libs/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/plugins/fontawesome/css/font-awesome.min.css">
    <!------------------------------- Custom StyleSheet ------------------------------------------------------>
    <link rel="stylesheet" href="libs/css/styles.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">

            <button class="btn btn-primary" id="employeeButton">
                <i class="fa fa-user fa-lg"></i>
            </button>

            <div class="d-flex col-6" id="simpleForm">
                <input class="form-control me-4" name="simpleSearch" type="search" id="simpleSearch"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="simpleSearchButton" type="submit">
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </div>

            <button class="btn btn-info" id="locationButton">
                <i class="fa fa-plane fa-lg"></i>
            </button>
            <button class="btn btn-dark" id="departmentButton">
                <i class="fa fa-institution fa-lg"></i>
            </button>
            <button class="btn btn-success" id="addNewButton">
                <i class="fa fa-plus fa-lg"></i>
            </button>
        </div>
    </nav>

    <a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i
            class="fa fa-chevron-up"></i></a>


    <!-- Contact Display Modal -->
    <div class="modal modalInfo" id="contactDisplayModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="custom-header d-flex justify-content-between">
                    <button class="btn btn-primary edit" id="editButtonModal">
                        <i class="fa fa-pencil fa-lg"></i>
                    </button>
                    <h4 class="modal-title">Contact</h4>
                    <button class="btn btn-danger delete" id="deleteButtonModal">
                        <i class="fa fa-trash fa-lg"></i>
                    </button>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="contactDisplayContent">
                    <form id="formTest">
                        <fieldset id="editModalForm" disabled>
                            <div class="form-group row">
                                <label for="fullName" class="col-4 col-form-label">Full Name:</label>
                                <div class="col-8">
                                    <input type="hidden" id="employeeId" name="id" value="">
                                    <input type="text" id="fullName" class="form-control-plaintext" value="" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstName" class="col-4 col-form-label">First Name:</label>
                                <div class="col-8">
                                    <input type="text" id="firstName" name="firstName" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-4 col-form-label">Last Name:</label>
                                <div class="col-8">
                                    <input type="text" id="lastName" name="lastName" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactEmail" class="col-4 col-form-label">Email:</label>
                                <div class="col-8">
                                    <input type="email" id="contactEmail" name="email" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactDepartment" class="col-4 col-form-label">Department:</label>
                                <div class="col-8">
                                    <select class="departmentsSelect form-control contactSelect"
                                        id="contactDepartmentSelect">
                                        <option class="first" name="department" value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactLocation" class="col-4 col-form-label">Location:</label>
                                <div class="col-8">
                                    <select class="locationsSelect form-control contactSelect"
                                        id="contactLocationSelect" disabled>
                                        <option class="first" name="location" value=""></option>
                                    </select>

                                </div>
                            </div>
                        </fieldset>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger closer" data-dismiss="modal"
                        id="dismissContact">Close</button>
                    <button type="button" class="btn btn-success" disabled id="saveEdits">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Team -->
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1" id="title">TEAM</h5>
            <div id="employeeList" class="row">

                <!----------------------- Templates --------------------------------------->

                <div id="handlebars" class="container contact">
                    <script id="employees-template" type="text/x-handlebars-template">
                        <!-- employees -->
                    <div id="employeeDisplayDiv" class="row">

                        {{#each employees}}
                        <div class="image-flip col-xs-12 col-sm-6 col-md-4 d-none d-sm-block employeeCard" id="{{id}}">
                            <div class="mainflip flip-0">
                                <div class="frontside">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h4 class="card-title" id="name">{{fullName}}</h4>
                                            <p><img class="img-fluid" id="countryImage" src={{imageURL}}
                                                    alt={{countryImage}}></p>
                                            <h5 class="card-text" id="department">{{department}}</h5>
                                            <h5 class="card-text" id="location">{{location}}</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="backside">
                                    <div class="card">
                                        <div class="card-body text-center mt-4">
                                            <h4 class="card-title">{{fullName}}</h4>
                                            <p><img class="img-fluid" src={{imageURL}} alt={{countryImage}} height="32"
                                                    width="32"></p>
                                            <h5 class="card-text" id="email">{{email}}</h5>
                                            <h5 class="card-text">{{department}}</h5>
                                            <h5 class="card-text">{{location}}</h5>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-primary edit" id="editButton">
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </button>
                                                <button class="btn btn-primary view viewButton" id="viewButton">
                                                    <i class="fa fa-eye fa-lg"></i>
                                                </button>
                                                <button class="btn btn-danger delete" id="deleteButton">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- mobile-->
                        <div class="card d-block d-sm-none container employeeCard mobileCard" id="FmobileCard">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h4 class="" id="-{{id}}">{{fullName}}</h4>
                                    <button class="btn btn-primary view viewButton" id="viewButtonMobile">
                                        <i class="fa fa-eye fa-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        {{/each}}

                    </div>
                    </script>

                    <!-- Locations-->
                    <script id="locations-template" type="text/x-handlebars-template">

                    <div id="locationsDisplayDiv" class="row">

                        {{#each locations}}
                        <div class=" col-xs-12 col-sm-6 col-md-4 d-none d-sm-block employeeCard" id="{{id}}">
                            <div class="mainflip flip-0">
                                <div class="frontside">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h4 class="card-title" id="location">{{name}}</h4>
                                            <p><img class="img-fluid" id="countryImage" src={{imageURL}}
                                                    alt={{countryImage}}></p>
                                            
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-primary edit" id="editLocationButton">
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </button>
                                            
                                                <button class="btn btn-danger delete" id="deleteLocationButton">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <!-- mobile-->
                        <div class="card d-block d-sm-none container mobileCard" id="mobileLocationCard">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h4 class="" id="L{{id}}">{{name}}</h4>
                                    <div>
                                        
                                        <button class="btn btn-primary edit" id="editLocationButtonMobile">
                                            <i class="fa fa-pencil fa-lg"></i>
                                        </button>
                                        <button class="btn btn-danger delete" id="deleteLocationButtonMobile">
                                            <i class="fa fa-trash fa-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}

                    </div>
                    </script>

                    <!-- Departments -->
                    <script id="departments-template" type="text/x-handlebars-template">

                    <div id="departmentsDisplayDiv" class="row">

                        {{#each departments}}
                        <div class=" col-xs-12 col-sm-6 col-md-4 d-none d-sm-block employeeCard" id="{{id}}">
                            <div class="mainflip flip-0">
                                <div class="frontside">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h4 class="card-title" id="department">{{name}}</h4>

                                            <p><img class="img-fluid" id="countryImageDepartment" src={{imageURL}}
                                                    alt={{countryImage}}></p>
                                            <h5 class="card-text" id="departmentName">{{department}}</h5>
                                            <h5 class="card-text" id="locationName">{{location}}</h5>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-primary edit" id="editDepartmentButton">
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </button>
                        
                                                <button class="btn btn-danger delete" id="deleteDepartmentButton">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <!-- mobile-->
                        <div class="card d-block d-sm-none container mobileCard" id="mobileDepartmentCard">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <h4 class="" id="D{{id}}">{{name}}</h4>
                                    <div id="buttonContainerMobile">
                                        <button class="btn btn-primary edit" id="editDepartmentButtonMobile">
                                            <i class="fa fa-pencil fa-lg"></i>
                                        </button>
                                        <button class="btn btn-danger delete" id="deleteDepartmentButtonMobile">
                                            <i class="fa fa-trash fa-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}

                    </div>
                    </script>


                </div>

    </section>
    <!-- Team -->
    <!--------------------- Turn commented out into a warning modal for deleting people ------------------------>
    <div class="modal warningModal" id="deleteWarning">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-warning">
                    <h5 class="modal-title alert-heading">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteTrigger" val="">
                    <input type="hidden" id="deleteItemID" val="">
                    <p>Are you sure you want to delete <span id="deleteItem"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="noDelete">No, Close</button>
                    <button type="button" class="btn btn-primary" id="fireDelete">Yes, Delete</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal warningModal" id="contactDeleteWarning">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-warning">
                    <h5 class="modal-title alert-heading">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="contactDismiss">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteContactId" val="">
                    <p>Are you sure you want to delete <span id="deleteContactItem"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeContactDelete" data-dismiss="modal">No,
                        Close</button>
                    <button type="button" class="btn btn-primary" id="fireContactDelete">Yes, Delete</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal successModal" id="successModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-success">
                    <h5 class="modal-title alert-heading">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="successText"></h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal failModal" id="dependantsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title alert-heading" id="dependantsReason"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="dependantsList" class="list">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal failModal" id="noResults">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header alert alert-danger">
                    <h5 class="modal-title alert-heading">No Results Found!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="dependantsList" class="list">

                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It</button>
                </div>
            </div>
        </div>
    </div>

    <!-------------- New Employee Modal ----------->
    <div class="modal modalInfo newModal" id="newEmployeeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Employee</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="newEmployeeContent">
                    <form>

                        <div class="form-group" id="newPerson">
                            <div class="form-group row">
                                <label for="newFirstName" class="col-4 col-form-label e">First Name:</label>
                                <div class="col-8">
                                    <input type="text" id="newFirstName" name="firstName"
                                        class="form-control employees inputClear" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newLastName" class="col-4 col-form-label">Last Name:</label>
                                <div class="col-8">
                                    <input type="text" id="newLastName" name="lastName"
                                        class="form-control inputClear disable" value="" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newContactEmail" class="col-4 col-form-label">Email:</label>
                                <div class="col-8">
                                    <input type="email" id="newContactEmail" name="email"
                                        class="form-control inputClear disable" value="" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newContactDepartmentSelect" class="col-4 col-form-label">Department:</label>
                                <div class="col-8">
                                    <select
                                        class="departmentsSelect form-control contactSelect first dependantSelect selectBeginning disable"
                                        id="newContactDepartmentSelect" disabled>
                                        <option class="first" name="department" value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newContactLocation" class="col-4 col-form-label">Location:</label>
                                <div class="col-8">
                                    <input type="hidden" id="newContactLocationID" name="locationID"
                                        class="dependantInputHidden" value="">
                                    <input type="text" id="newContactLocation" name="location"
                                        class="form-control  dependantInput" value="" readonly>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="closeNewEmployee">Close</button>
                    <button type="button" class="btn btn-primary" id="newSubmitButton" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------------- New Department Modal ----------->
    <div class="modal modalInfo newModal" id="newDepartmentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="newDepartmentContent">
                    <form>

                        <div class="form-group" id="newDepartment">
                            <label for="deparmentNewInput">Department Name:</label>
                            <input id="departmentNewInput" class="form-control departments inputClear" type="text"
                                name="department">
                            <label for="newLocationSelect">Select Location:</label>
                            <select class="form-control locationsSelect selectBeginning disable" id="newLocationSelect"
                                disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" val=""></option>
                            </select>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="closeNewDepartment">Close</button>
                    <button type="button" class="btn btn-primary" id="newDepartmentSubmitButton"
                        disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------------- New Location Modal ----------->
    <div class="modal modalInfo newModal" id="newLocationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="newLocationContent">
                    <form>

                        <div class="form-group" id="newLocation">
                            <label for="locationNewInput">Location Name:</label>
                            <input id="locationNewInput" class="form-control locations inputClear" type="text"
                                name="location">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="closeNewLocation">Close</button>
                    <button type="button" class="btn btn-primary" id="newLocationSubmitButton" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Manage Location Modal -->
    <div class="modal modalInfo" id="manageLocationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Manage Location</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="manageLocationContent">
                    <form>

                        <div class="form-group">
                            <label for="updateLocationName">New Location Name:</label>
                            <input type="hidden" id="updateLocationID" val="" name="locationID">
                            <input id="updateLocationName" type="text" name="locationName"
                                class="form-control inputClear">
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="updateLocationClose">Close</button>
                    <button type="button" class="btn btn-primary" id="updateLocationSubmitButton"
                        disabled>Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Manage Department Modal -->
    <div class="modal modalInfo" id="manageDepartmentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Manage Department</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="manageDepartmentContent">
                    <form>
                        <div class="form-group">
                            <div><label for="editDepartmentName">Department Name:</label>
                                <button type="button" class="btn btn-secondary" id="editDepartmentNameButton">
                                    <i class="fa fa-pencil fa-lg"></i>
                                </button>
                            </div>
                            <input type="text" id="editDepartmentName" class="form-control inputClear" val="" disabled>
                            <input type="hidden" id="departmentID" name="departmentID" val="">
                        </div>
                        <div class="form-group">
                            <label for="changeLocationSelect">Choose Location:</label>

                            <select class="locationsSelect form-control contactSelect selectBeginning"
                                id="changeLocationSelect" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" value=""></option>
                            </select>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="updateDepartmentClose">Close</button>
                    <button type="button" class="btn btn-primary" id="updateDepartmentSubmitButton"
                        disabled>Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="libs/js/script.js"></script>
</body>

</html>

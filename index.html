<!DOCTYPE html>
<html>

<head>
    <title>Company Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------------------------ Bootstrap, jQuey, Font Awesome ----------------------------------------->
    <link rel="stylesheet" id="bootstrap-css" href="libs/plugins/bootstrap/css/bootstrap.min.css">
    <script src="libs/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/plugins/fontawesome/css/font-awesome.min.css">
    <!------------------------------- Custom StyleSheet ------------------------------------------------------>
    <link rel="stylesheet" href="libs/css/styles.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-primary" id="advancedSearchButton">
                <i class="fa fa-search fa-lg"></i>
            </button>

            <form class="d-flex">
                <input class="form-control me-2" name="simpleSearch" type="search" id="simpleSearch"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="simpleSearchButton" type="submit">Search</button>
            </form>

            <button class="btn btn-danger" id="deleteOfficeButton">
                <i class="fa fa-trash fa-lg"></i>
            </button>
            <button class="btn btn-primary" id="addNewButton">
                <i class="fa fa-plus fa-lg"></i>
            </button>
        </div>
    </nav>

    <!-------------- Advanced Search Modal ----------->
    <!-- generate checkboxes for location (optional)-->
    <!-- generate checkboxes for department (optional) -->
    <!-- text entry box (optional) -->
    <!-- Submit button -->
    <div class="modal" id="advancedSearchModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detailed Search</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="advancedSearchContent">
                    <form>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!------------ Delete Location or Department Modal ---------------->
    <div class="modal" id="deleteOfficeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Selector</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="deleteOfficeContent">
                    <form id="deleteOfficeModalForm">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" name="office" type="radio" value="option1" id="branch">
                                <label class="form-check-label" for="branch">Branch</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="office" type="radio" value="option2"
                                    id="department">
                                <label class="form-check-label" for="department">Department</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="office" type="radio" value="option3" id="person">
                                <label class="form-check-label" for="person">Employee</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="branches">Branches</label>
                            <select id="branches" class="form-control" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" val=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="departments">Departments</label>
                            <select id="departments" class="form-control" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="department" val=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeeSelect">Employees</label>
                            <select id="employeeSelect" class="form-control" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="employee" val=""></option>
                            </select>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" disabled id="submitDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-------------- Create New Modal ----------->
    <!-- Select box with following options -->
    <!-- Location -->
    <!-- Department -->
    <!-- Employee -->
    <!-- Each option selects a different formgroup to show up and be filled in -->
    <!-- Save button which creates the new entry in the relevant place in the database -->
    <div class="modal" id="newEntryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Entry</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="newEntryContent">
                    <select>
                        <option class="first">Employee</option>
                        <option class="first">Department</option>
                        <option class="first">Location</option>
                    </select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Display Modal -->
    <div class="modal" id="contactDisplayModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="custom-header d-flex justify-content-between">
                    <button class="btn btn-primary edit" id="editButtonModal">
                        <i class="fa fa-pencil fa-lg"></i>
                    </button>
                    <h4 class="modal-title">Contact</h4>
                    <button class="btn btn-primary delete" id="deleteButtonModal">
                        <i class="fa fa-trash fa-lg"></i>
                    </button>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="contactDisplayContent">
                    <form id="formTest" action="libs/php/test.php" method="POST">
                        <fieldset id="editModalForm" disabled>
                            <div class="form-group row">
                                <label for="fullName" class="col-4 col-form-label">Full Name:</label>
                                <div class="col-8">
                                    <input type="hidden" id="employeeId" name="id" value="">
                                    <input type="text" id="fullName" class="form-control-plaintext" value="" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstName" class="col-4 col-form-label">First Name:</label>
                                <div class="col-8">
                                    <input type="text" id="firstName" name="firstName" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-4 col-form-label">Last Name:</label>
                                <div class="col-8">
                                    <input type="text" id="lastName" name="lastName" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactEmail" class="col-4 col-form-label">Email:</label>
                                <div class="col-8">
                                    <input type="email" id="contactEmail" name="email" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactDepartment" class="col-4 col-form-label">Department:</label>
                                <div class="col-8">
                                    <!--<input type="text" id="contactDepartment" name="department"
                                        class="form-control-plaintext" value="">-->
                                    <select class="departmentSelect form-control contactSelect"
                                        id="contactDepartmentSelect">
                                        <option class="first" name="department" value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactLocation" class="col-4 col-form-label">Location:</label>
                                <div class="col-8">
                                    <!--<input type="text" id="contactLocation" name="location"
                                        class="form-control-plaintext" value="">-->
                                    <select class="locationSelect form-control contactSelect"
                                        id="contactLocationSelect">
                                        <option class="first" name="location" value=""></option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" disabled id="saveEdits">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Team -->
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1">OUR TEAM</h5>
            <div id="employeeList" class="row">

                <!----------------------- Rough Template --------------------------------------->

                <div id="handlebars" class="container contact">
                    <script id="card-template" type="text/x-handlebars-template">
                        {{#each employees}}
                        <div class="image-flip col-xs-12 col-sm-6 col-md-4" id="{{id}}">
                            <div class="mainflip flip-0">
                                <div class="frontside">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h4 class="card-title" id="name">{{fullName}}</h4>
                                            <p><img class="img-fluid" id="countryImage" src={{imageURL}}
                                                    alt={{countryImage}}></p>
                                            <h5 class="card-text" id="department">{{department}}</h5>
                                            <h5 class="card-text" id="location">{{location}}</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="backside">
                                    <div class="card">
                                        <div class="card-body text-center mt-4">
                                            <h4 class="card-title">{{fullName}}</h4>
                                            <p><img class="img-fluid" src={{imageURL}} alt={{countryImage}}></p>
                                            <h5 class="card-text" id="email">{{email}}</h5>
                                            <h5 class="card-text">{{department}}</h5>
                                            <h5 class="card-text">{{location}}</h5>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-primary edit" id="editButton">
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </button>
                                                <button class="btn btn-primary view viewButton" id="viewButton">
                                                    <i class="fa fa-eye fa-lg"></i>
                                                </button>
                                                <button class="btn btn-primary delete" id="deleteButton">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>

                </div>
    </section>
    <!-- Team -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="libs/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Company Directory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!------------------------------ Bootstrap, jQuey, Font Awesome ----------------------------------------->
    <link rel="stylesheet" id="bootstrap-css" href="libs/plugins/bootstrap/css/bootstrap.min.css">
    <script src="libs/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/plugins/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libs/plugins/fontawesome/css/font-awesome.min.css">
    <!------------------------------- Custom StyleSheet ------------------------------------------------------>
    <link rel="stylesheet" href="libs/css/styles.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-primary" id="advancedSearchButton">
                <i class="fa fa-search fa-lg"></i>
            </button>

            <div class="d-flex col-6" id="simpleForm">
                <input class="form-control me-4" name="simpleSearch" type="search" id="simpleSearch"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="simpleSearchButton" type="submit">
                    <i class="fa fa-search fa-lg"></i>
                </button>
            </div>

            <button class="btn btn-danger" id="deleteOfficeButton">
                <i class="fa fa-trash fa-lg"></i>
            </button>
            <button class="btn btn-primary" id="manageOfficeButton">
                <i class="fa fa-pencil fa-lg"></i>
            </button>
            <button class="btn btn-primary" id="addNewButton">
                <i class="fa fa-plus fa-lg"></i>
            </button>
        </div>
    </nav>

    <!-------------- Advanced Search Modal ----------->
    <div class="modal" id="advancedSearchModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Detailed Search</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="advancedSearchContent">
                    <form>
                        <div id="advancedSearchInputDiv" class="form-gruop">
                            <input class="form-control me-2" name="simpleSearch" type="search" id="advancedSearchInput"
                                placeholder="Search" aria-label="Search">
                        </div>
                        <div id="departmentCheckboxes" class="form-group">
                            <h5>Departments</h4>
                                <div class="form-check">
                                    <input class="form-check-input" name="department" type="checkbox"
                                        value="alldepartments" id="alldepartments">
                                    <label class="form-check-label" for="deparment">All departments</label>
                                </div>

                        </div>
                        <div id="locationCheckboxes" class="form-group">
                            <h5>Locations</h4>
                                <div class="form-check">
                                    <input class="form-check-input" name="location" type="checkbox" value="alllocations"
                                        id="alllocations">
                                    <label class="form-check-label" for="location">All locations</label>
                                </div>

                        </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" id="searchAdvancedModalButton">Search</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!------------ Delete Location or Department Modal ---------------->
    <div class="modal resetChecks" id="deleteOfficeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Selector</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="deleteOfficeContent">
                    <form id="deleteOfficeModalForm">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input locationCheck" name="office" type="radio" value="option1"
                                    id="deleteLocation">
                                <label class="form-check-label" for="deleteLocation">Location</label>
                            </div>
                            <div class=" form-check">
                                <input class="form-check-input departmentCheck" name="office" type="radio"
                                    value="option2" id="department">
                                <label class="form-check-label" for="department">Department</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input personCheck" name="office" type="radio" value="option3"
                                    id="person">
                                <label class="form-check-label" for="person">Employee</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="branches">Locations</label>
                            <select id="branches" class="form-control locationsSelect locations" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" val=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="departments">Departments</label>
                            <select id="departments" class="departmentsSelect form-control departments" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="department" val=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="employeeSelect">Employees</label>
                            <select id="employeeSelect" class="employeesSelect form-control employees" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="employee" val=""></option>
                            </select>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success submitButton" disabled
                        id="submitDelete">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------------- Manage Modal --------------->

    <div class="modal resetChecks" id="manageModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Updater</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="manageModalContent">
                    <form id="manageModalForm">
                        <div class="form-group" id="manageChecks">
                            <div class="form-check">
                                <input class="form-check-input locationCheck" name="office" type="radio"
                                    value="manageLocation" id="manageLocation">
                                <label class="form-check-label" for="manageLocation">Location</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input departmentCheck" name="office" type="radio"
                                    value="manageDepartment" id="manageDepartment">
                                <label class="form-check-label" for="manageDepartment">Department</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input personCheck" name="office" type="radio"
                                    value="manageEmployee" id="manageEmployee">
                                <label class="form-check-label" for="manageEmployee">Employee</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="manageLocationSelect">Location:</label>

                            <select class="locationsSelect form-control contactSelect locations selectBeginning"
                                id="manageLocationSelect" disabled required>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateLocationName">New Location Name:</label>
                            <input id="updateLocationName" type="text" name="locationName"
                                class="form-control inputClear" disabled required>
                        </div>


                        <div class="form-group">
                            <label for="manageDepartmentSelect">Department:</label>

                            <select class="departmentsSelect form-control contactSelect departments selectBeginning"
                                id="manageDepartmentSelect" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="department" value=""></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label for="editDepartmentName">Change Department Name (optional):</label>
                            <input id="editDepartmentName" class="form-control inputClear" disabled>
                        </div>
                        <div class="form-group">
                            <label for="changeLocationSelect">Choose Location:</label>

                            <select class="locationsSelect form-control contactSelect selectBeginning"
                                id="changeLocationSelect" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="manageEmployeeSelect">Employees:</label>
                            <select id="manageEmployeeSelect"
                                class="employeesSelect form-control selectBeginning employees" disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="employee" val=""></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button id="dismissButton" type="button" class="btn btn-danger"
                                data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="manageSubmitButton"
                                disabled>Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-------------- Create New Modal ----------->
    <div class="modal resetChecks" id="newEntryModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New Entry</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="newEntryContent">
                    <form>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input locationCheck" name="office" type="radio"
                                    value="locationNew" id="locationNew">
                                <label class="form-check-label" for="locationNew">Location</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input departmentCheck" name="office" type="radio"
                                    value="departmentNew" id="departmentNew">
                                <label class="form-check-label" for="departmentNew">Department</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input personCheck" name="office" type="radio" value="personNew"
                                    id="personNew">
                                <label class="form-check-label" for="personNew">Employee</label>
                            </div>
                        </div>

                        <div class="form-group" id="newLocation">
                            <label for="locationNewInput">Location Name:</label>
                            <input id="locationNewInput" class="form-control locations inputClear" type="text"
                                name="location" disabled>
                        </div>

                        <div class="form-group" id="newDepartment">
                            <label for="deparmentNewInput">Department Name:</label>
                            <input id="departmentNewInput" class="form-control departments inputClear" type="text"
                                name="department" disabled>
                            <label for="newLocationSelect">Select Location:</label>
                            <select class="form-control locationsSelect selectBeginning" id="newLocationSelect"
                                disabled>
                                <option class="first" selected>Choose...</option>
                                <option class="first" name="location" val=""></option>
                            </select>
                        </div>

                        <div class="form-group" id="newPerson">
                            <div class="form-group row">
                                <label for="newFirstName" class="col-4 col-form-label e">First Name:</label>
                                <div class="col-8">
                                    <input type="text" id="newFirstName" name="firstName"
                                        class="form-control employees inputClear" value="" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newLastName" class="col-4 col-form-label">Last Name:</label>
                                <div class="col-8">
                                    <input type="text" id="newLastName" name="lastName" class="form-control inputClear"
                                        value="" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newContactEmail" class="col-4 col-form-label">Email:</label>
                                <div class="col-8">
                                    <input type="email" id="newContactEmail" name="email"
                                        class="form-control inputClear" value="" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newContactDepartmentSelect" class="col-4 col-form-label">Department:</label>
                                <div class="col-8">
                                    <select
                                        class="departmentsSelect form-control contactSelect first dependantSelect selectBeginning"
                                        id="newContactDepartmentSelect" disabled>
                                        <option class="first" name="department" value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newContactLocation" class="col-4 col-form-label">Location:</label>
                                <div class="col-8">
                                    <input type="hidden" id="newContactLocationID" name="locationID"
                                        class="dependantInputHidden" value="">
                                    <input type="text" id="newContactLocation" name="location"
                                        class="form-control  dependantInput" value="" readonly>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="newSubmitButton" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Display Modal -->
    <div class="modal" id="contactDisplayModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="custom-header d-flex justify-content-between">
                    <button class="btn btn-primary edit" id="editButtonModal">
                        <i class="fa fa-pencil fa-lg"></i>
                    </button>
                    <h4 class="modal-title">Contact</h4>
                    <button class="btn btn-primary delete" id="deleteButtonModal">
                        <i class="fa fa-trash fa-lg"></i>
                    </button>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body modalStyle" id="contactDisplayContent">
                    <form id="formTest" action="libs/php/test.php" method="POST">
                        <fieldset id="editModalForm" disabled>
                            <div class="form-group row">
                                <label for="fullName" class="col-4 col-form-label">Full Name:</label>
                                <div class="col-8">
                                    <input type="hidden" id="employeeId" name="id" value="">
                                    <input type="text" id="fullName" class="form-control-plaintext" value="" readonly>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstName" class="col-4 col-form-label">First Name:</label>
                                <div class="col-8">
                                    <input type="text" id="firstName" name="firstName" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-4 col-form-label">Last Name:</label>
                                <div class="col-8">
                                    <input type="text" id="lastName" name="lastName" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactEmail" class="col-4 col-form-label">Email:</label>
                                <div class="col-8">
                                    <input type="email" id="contactEmail" name="email" class="form-control-plaintext"
                                        value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactDepartment" class="col-4 col-form-label">Department:</label>
                                <div class="col-8">
                                    <select class="departmentsSelect form-control contactSelect"
                                        id="contactDepartmentSelect">
                                        <option class="first" name="department" value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contactLocation" class="col-4 col-form-label">Location:</label>
                                <div class="col-8">
                                    <select class="locationsSelect form-control contactSelect"
                                        id="contactLocationSelect" disabled>
                                        <option class="first" name="location" value=""></option>
                                    </select>
                                    <!--<input type="text" id="contactLocation" name="location"
                                        class="form-control  dependantInput" value="" readonly>-->
                                </div>
                            </div>
                        </fieldset>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" disabled id="saveEdits">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Team -->
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1">OUR TEAM</h5>
            <div id="employeeList" class="row">

                <!----------------------- Rough Template --------------------------------------->

                <div id="handlebars" class="container contact">
                    <script id="card-template" type="text/x-handlebars-template">
                        {{#each employees}}
                        <div class="image-flip col-xs-12 col-sm-6 col-md-4" id="{{id}}">
                            <div class="mainflip flip-0">
                                <div class="frontside">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h4 class="card-title" id="name">{{fullName}}</h4>
                                            <p><img class="img-fluid" id="countryImage" src={{imageURL}}
                                                    alt={{countryImage}}></p>
                                            <h5 class="card-text" id="department">{{department}}</h5>
                                            <h5 class="card-text" id="location">{{location}}</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="backside">
                                    <div class="card">
                                        <div class="card-body text-center mt-4">
                                            <h4 class="card-title">{{fullName}}</h4>
                                            <p><img class="img-fluid" src={{imageURL}} alt={{countryImage}} height="32" width="32"></p>
                                            <h5 class="card-text" id="email">{{email}}</h5>
                                            <h5 class="card-text">{{department}}</h5>
                                            <h5 class="card-text">{{location}}</h5>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-primary edit" id="editButton">
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </button>
                                                <button class="btn btn-primary view viewButton" id="viewButton">
                                                    <i class="fa fa-eye fa-lg"></i>
                                                </button>
                                                <button class="btn btn-primary delete" id="deleteButton">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>

                </div>
    </section>

        <button type="button" class="btn btn-danger" id="alertDeleteButton" data-dismiss="alert">Delete</button>
    </div>-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="libs/js/script.js"></script>
</body>

</html>
